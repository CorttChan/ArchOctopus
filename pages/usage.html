    <h3 class="mt-5"><strong>使用统计</strong></h3>
    <h5 class="text-muted mb-5">ArchOctopus Usage</h5>

    <div class="row mb-3">
        <!-- 用户总数 -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">用户总数</div>
                <div class="card-body d-flex justify-content-center align-items-center" style="min-height: 200px;">
                    <h3 class="font-weight-bold" id="numUsers"></h3>
                    <h3 class="font-weight-bold" id="todayNumUsers"></h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">系统平台</div>
                <!-- 平台统计 -->
                <div class="card-body" id="userPlatform" style="min-height: 200px;"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">运行版本</div>
                <!-- 版本统计 -->
                <div class="card-body" id="appVersion" style="min-height: 200px;"></div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <div class="card">
                <div class="card-header">用户增长表</div>
                <!-- 用户增长表 -->
                <div class="card-body" id="dailyIncrease" style="min-height: 350px;"></div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <div class="card">
                <div class="card-header">每日使用表</div>
                <!-- 每日使用表 -->
                <div class="card-body" id="dailyUsage" style="min-height: 350px;"></div>
            </div>
        </div>
    </div>
    <hr class="my-3">

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('dailyIncrease'));
    myChart.showLoading();  // 开启 loading 效果

    var versionChart = echarts.init(document.getElementById('appVersion'));
    versionChart.showLoading();  // 开启 loading 效果

    var platformChart = echarts.init(document.getElementById('userPlatform'));
    platformChart.showLoading();  // 开启 loading 效果

    // 异步加载json格式数据
    $.get('https://archoctopus.com/api/getUsage.php', function (data) {
        myChart.hideLoading();  // 隐藏 loading 效果
        versionChart.hideLoading();  // 隐藏 loading 效果
        platformChart.hideLoading();  // 隐藏 loading 效果

        var dateList = data.dailyDate.map(function (item) {
            return item["category"];
        });

        var increaseValueList = data.dailyDate.map(function (item) {
            return item["users_count"];
        });

        var dailyValueList = data.dailyDate.map(function (item) {
            return item["daily_usage_count"];
        });

        document.getElementById("numUsers").innerHTML = data.totalUsers;

        myChart.setOption({
            xAxis: {
                type: 'category',
                name: '日期',
                axisLabel: { rotate: 50, interval: 0 },
                data: dateList
            },
            yAxis: {
                type: 'value',
            },
            legend: {
                data: ['新用户数', '使用次数']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            tooltip: {
                trigger: 'axis'
            },
            series : [
                {
                    type: 'line',    // 设置图表类型为折线图
                    name: '每日新增用户数',
                    data: increaseValueList
                },
                {
                    type: 'line',    // 设置图表类型为折线图
                    name: '每日使用数',
                    stack: 'Total',
                    data: dailyValueList
                },
            ]
        })

        platformChart.setOption({
            legend: {
                top: 'bottom',
                show: true
            },

            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            },
            tooltip: {
                trigger: 'item'
            },
            series : [
                {
                    type: 'pie',    // 设置图表类型为折线图
                    name: 'OS',
                    radius: ['30%', '50%'],
                    label: {
                        show: false,
                        position: 'center'
                    },
                    data: data.platformDate
                }
            ]
        })

        versionChart.setOption({
            legend: {
                top: 'bottom',
                show: true
            },
            itemStyle: {
                borderRadius: 10,
                borderColor: '#fff',
                borderWidth: 2
            },
            tooltip: {
                trigger: 'item'
            },
            series : [
                {
                    type: 'pie',    // 设置图表类型为折线图
                    name: 'Version',
                    radius: ['30%', '50%'],
                    label: {
                        show: false,
                        position: 'center'
                    },
                    data: data.versionDate
                }
            ]
        })

    }, 'json')
</script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('dailyIncrease'));
    window.onresize = function() {
        myChart.resize();
        platformChart.resize();
        versionChart.resize();
    };
</script>
